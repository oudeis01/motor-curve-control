name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }} for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux
            cmake_args: "-DBUILD_SHARED_LIBS=ON"
            artifact_name: motor-curve-gen-linux
          - os: ubuntu-latest
            target: windows
            cmake_args: "-DCMAKE_TOOLCHAIN_FILE=windows_toolchain.cmake -DBUILD_STATIC_WIN=ON"
            artifact_name: motor-curve-gen-win.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Dependencies (Linux)
        if: matrix.target == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libglfw3-dev libglew-dev libglu1-mesa-dev mesa-common-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

      - name: Install Dependencies (Windows Cross-compile)
        if: matrix.target == 'windows'
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Configure CMake
        run: |
          cmake -B build-${{ matrix.target }} -S . ${{ matrix.cmake_args }} -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cmake --build build-${{ matrix.target }} --config Release -j$(nproc)

      - name: Package & Prepare
        run: |
          mkdir -p artifacts
          if [ "${{ matrix.target }}" == "windows" ]; then
            cp build-windows/motor_curve_generator.exe ${{ matrix.artifact_name }}
            zip -r ${{ matrix.artifact_name }}.zip ${{ matrix.artifact_name }}
            sha256sum ${{ matrix.artifact_name }}.zip > ${{ matrix.artifact_name }}.zip.sha256
          else
            cp build-linux/motor_curve_generator ${{ matrix.artifact_name }}
            chmod +x ${{ matrix.artifact_name }}
            tar -czvf ${{ matrix.artifact_name }}.tar.gz ${{ matrix.artifact_name }}
            sha256sum ${{ matrix.artifact_name }}.tar.gz > ${{ matrix.artifact_name }}.tar.gz.sha256
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}-binary
          path: |
            *.zip*
            *.tar.gz*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
            artifacts/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
